{% extends "blog/base.html" %}

{% block content %}
    {% for post in drafts %}
        <div class="jumbotron post">
            <p class="date"> created : {{post.created_date|date:'d-m-Y'}}</p>
            <h3> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
             {{ post.text|safe|truncatechars:200 }} </p>

        </div>
    {% endfor %}

{% endblock %}
