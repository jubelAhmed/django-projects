{% extends 'simple_app/simple_app_base.html' %}

{% block body_block%}

    {% if not form.instance.pk %}
        <h1 class="text-primary p-2">Create School</h1>
    {% else %}
        <h1>Update School</h1>
    {%endif %}

    <form method = 'POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="submit" >
    </form>

{% endblock %}
